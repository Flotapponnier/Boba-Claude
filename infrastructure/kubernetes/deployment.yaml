apiVersion: v1
kind: Namespace
metadata:
  name: boba-claude

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boba-claude-api
  namespace: boba-claude
spec:
  replicas: 3
  selector:
    matchLabels:
      app: boba-claude-api
  template:
    metadata:
      labels:
        app: boba-claude-api
    spec:
      containers:
      - name: api
        image: boba-claude-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: boba-claude-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: boba-claude-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: boba-claude-secrets
              key: jwt-secret
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: boba-claude-secrets
              key: anthropic-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boba-claude-web
  namespace: boba-claude
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boba-claude-web
  template:
    metadata:
      labels:
        app: boba-claude-web
    spec:
      containers:
      - name: web
        image: boba-claude-web:latest
        ports:
        - containerPort: 3001
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://boba-claude-api:3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: boba-claude-api
  namespace: boba-claude
spec:
  selector:
    app: boba-claude-api
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: boba-claude-web
  namespace: boba-claude
spec:
  selector:
    app: boba-claude-web
  ports:
  - port: 80
    targetPort: 3001
  type: LoadBalancer
